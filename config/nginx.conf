worker_processes 1;

error_log /dev/stdout debug;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    
    # Enhanced logging format
    log_format  debug_fmt  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'fs_path="$request_filename" '
                      'conn="$connection" '
                      'host="$host" '
                      'scheme="$scheme" '
                      'req_length="$request_length" '
                      'resp_time="$request_time" '
                      'handler="$handler" '
                      'bytes_sent="$bytes_sent" '
                      'req_body="$request_body" '
                      'http_accept="$http_accept"';
    
    access_log /dev/stdout debug_fmt;
    
    # Debug settings
    error_log /dev/stdout debug;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        root /data/httpboot;
        index boot.ipxe;
        
        # Basic configuration
        autoindex on;
        autoindex_exact_size off;
        access_log /dev/stdout combined;
        error_log /dev/stdout debug;

        # Disable caching globally
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Access-Control-Allow-Origin * always;

        location = /debug {
            add_header Content-Type text/plain;
            return 200 'Server Config:
  Document Root: $document_root
  Request Path: $request_filename
  URI: $uri
  Remote Addr: $remote_addr
  Server Protocol: $server_protocol
  Request Method: $request_method
  Host: $host
';
        }

        location = /boot.ipxe {
            root /data/httpboot;
            add_header Content-Type application/x-ipxe;
            error_log /dev/stdout debug;
            add_header X-Debug-Path $request_filename;
            add_header X-Debug-URI $uri;
            add_header X-Debug-Root $document_root;
            add_header X-Debug-Handler $handler;
        }

        location / {
            try_files $uri $uri/ =404;
            autoindex on;
            autoindex_exact_size off;
        }
        
        # Special handling for /latest/
        location ^~ /latest/ {
            alias /data/httpboot/latest/;
            autoindex on;
        }
        
        # Handle iPXE files
        location ~ \.ipxe$ {
            default_type application/x-ipxe;
            add_header Content-Type application/x-ipxe always;
        }
        
        # Handle EFI and cfg files
        location ~ \.(efi|cfg)$ {
            default_type application/octet-stream;
            add_header Content-Type application/octet-stream always;
        }
        
        # Handle other boot files
        location ~ \.(img|iso)$ {
            default_type application/octet-stream;
            add_header Content-Type application/octet-stream always;
        }
    }
}
