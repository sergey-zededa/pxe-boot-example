worker_processes 1;

error_log /dev/stdout debug;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    
    # Enhanced logging format with file system details
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'fs_path="$request_filename" exists="$request_filename_exists"';
    
    access_log /dev/stdout main;
    
    # Debug settings
    error_log /dev/stdout debug;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        root /data/httpboot;
        index boot.ipxe;
        
        server_name _;
        
        location / {
            try_files $uri $uri/ =404;
            autoindex on;
            autoindex_exact_size off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Access-Control-Allow-Origin *;
        }
        
        # Handle iPXE specific files
        location ~ ^/.*\.ipxe$ {
            try_files $uri $uri/ =404;
            default_type application/x-ipxe;
            add_header Content-Type application/x-ipxe;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Handle EFI and cfg files
        location ~ ^/.*\.(efi|cfg)$ {
            try_files $uri $uri/ =404;
            default_type application/octet-stream;
            add_header Content-Type application/octet-stream;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Handle other boot files
        location ~ ^/.*\.(img|iso)$ {
            try_files $uri $uri/ =404;
            default_type application/octet-stream;
            add_header Content-Type application/octet-stream;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
}
